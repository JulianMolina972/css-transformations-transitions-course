<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      a:link {
        color: red;
      }
      a:visited {
        color: green;
      }
      a:hover {
        background-color: blue;
      }
      p:not(.wonders) {
        color: brown;
      }
      .container div:nth-child(1) {
        background-color: yellow;
      }

      

    </style>
  </head>
  <body>
    <a href="/">Julian</a>
    <p>In the</p>
    <p class="wonders">Country</p>
    <div class="container">
      <div>Julian</div>
      <div>Molina</div>
      <div>Engineer</div>
    </div>
  </body>
</html>
